[tox]
envlist = py36, flake8, coverage

[travis]
python =
    3.6: py36, flake8, coverage

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 .

[testenv:coverage]
basepython = python
deps = coverage
commands = coverage run setup.py test --quiet
           coverage report --skip-covered --fail-under 90

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
commands = python setup.py test --quiet
